version: '3.4'

services:
  ecommercedb:
    container_name: ecommercedb
    environment:
        SA_PASSWORD: "someThingComplicated1234"
        ACCEPT_EULA: "Y"
    restart: always
    ports:
        - "1433:1433"

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  ordering.api:
    container_name: ordering.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderingConnectionString=Server=ecommercedb;Database=OrderDb;User Id=sa;Password=someThingComplicated1234"  
    depends_on:
        - ecommercedb
    ports:
        - "8004:80"

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:CatalogConnectionString=Server=ecommercedb;Database=ProductDb;User Id=sa;Password=someThingComplicated1234"  
    depends_on:
      - ecommercedb
    ports:
      - "8001:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8002:80"

  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ConnectionString=Server=ecommercedb;Database=DiscountDb;User Id=admin;Password=someThingComplicated1234"
    depends_on:
      - ecommercedb
    ports:
      - "8003:80"

